{% include "head.html" %}
<h1 class="text-4xl">
    <span class="font-semibold">Languages</span>
</h1>
<div class="mt-3">
    <div class="rounded shadow" style="width: 100%; height: 500px;" id="map">
    </div>
</div>
<div class="tooltip-toggle">
    <input type="checkbox" id="show-tooltips" onchange="toggleTooltips()">
    <label for="show-tooltips">Show all tooltips</label>
</div>
<p clas="muted">Showing {{ count }} languages.</p>
<table>
    <thead>
        <tr class="grid-row">
            <th><input type="text" class="search-box lang-filter" placeholder="Language" value="{{ request.args.get('lang', '') }}"></th>
            <th><input type="text" class="search-box clade-filter" placeholder="Clade" value="{{ request.args.get('clade', '') }}"></th>
            <th><input type="text" class="search-box" placeholder="Coordinates" readonly></th>
            <th><input type="text" class="search-box" placeholder="Reflexes" readonly></th>
        </tr>
    </thead>
    {% for lang in langs %}
    <tr class="grid-row" style="border-color: #{{ lang.color }};">
        <td><a href="/languages/{{ lang.id }}">{{ lang.name }}</a> <span class="font-thin">[{{ lang.id }}]</span></td>
        <td>
            {{ lang.clade }}
        </td>
        <td>
            {{ lang.lat }}, {{ lang.long }}
        </td>
        <td>
            {{ lang.lemma_count }} reflexes
        </td>
    </tr>
    {% endfor %}
</table>
<script>
var map = L.map('map').setView([20.5937, 78.9629], 4);

L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Physical_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: US National Park Service',
	maxZoom: 8
}).addTo(map)
{% for lang in langs %}
var iconSvg = `{{ lang.to_map_marker() | safe }}`
var iconUrl = 'data:image/svg+xml;base64,' + btoa(iconSvg)
var icon = L.icon( {
            iconUrl: iconUrl,
            iconSize: [15, 15]
        } );
L.marker([{{ lang.lat }}, {{ lang.long }}], {icon: icon}).bindTooltip("{{ lang.name }} <span class=\"font-thin\">({{ lang.lemma_count }})</span>").addTo(map)
{% endfor %}
function toggleTooltips() {
    var checkbox = document.getElementById("show-tooltips");
    if (checkbox.checked) {
        map.eachLayer(function(layer) {
            if (layer instanceof L.Marker) {
                layer.openTooltip();
            }
        });
    } else {
        map.eachLayer(function(layer) {
            if (layer instanceof L.Marker) {
                layer.closeTooltip();
            }
        });
    }
}
</script>
